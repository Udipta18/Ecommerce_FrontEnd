<div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="card border-0 shadow-sm">
          <div class="card-header">
            <h3 class="">View All Categories</h3>
          </div>
          <div class="card-body" >
            <mat-form-field>
              <mat-label>Filter</mat-label>
              <input matInput placeholder="Filter" (keyup)="Filterchange($event)">
        
            </mat-form-field>

            <table mat-table matSort  [dataSource]="dataSource" class="mat-elevation-z8">

             
              <!--- Note that these columns can be defined in any order.
                    The actual rendered columns are set as a property on the row definition" -->
            
              <!-- Position Column -->
              <ng-container  matColumnDef="categoryId">
                <th mat-header-cell  mat-sort-header *matHeaderCellDef> No. </th>
                <td mat-cell *matCellDef="let element"> {{element.categoryId}} </td>
              </ng-container>
            
              <!-- Name Column -->
              <ng-container matColumnDef="categoryName">
                <th mat-header-cell mat-sort-header *matHeaderCellDef> <b>PRODUCT-NAME</b> </th>
                <td mat-cell *matCellDef="let element"> {{element.title}} </td>
              </ng-container>
            
              <!-- Weight Column -->
              <!-- <ng-container matColumnDef="productPrice">
                <th mat-header-cell *matHeaderCellDef> <b>PRODUCT-PRICE</b></th>
                <td mat-cell *matCellDef="let element"> {{element.productPrice}} </td>
              </ng-container>
            
               Symbol Column 
              <ng-container matColumnDef="productDesc">
                <th mat-header-cell *matHeaderCellDef><b>PRODUCT-DESC</b> </th>
                <td mat-cell *matCellDef="let element"> {{element.productDesc}} </td>
              </ng-container> -->

              <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef><b>ACTION</b> </th>
                <td mat-cell *matCellDef="let element"> <button mat-raised-button color="primary" >UPDATE</button> | 
                  <button mat-raised-button color="warn" >Delete</button>
                </td>
              </ng-container>
            
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

            <mat-paginator [pageSizeOptions]="[5,10,20]" showFirstLastButtons>

            </mat-paginator>
