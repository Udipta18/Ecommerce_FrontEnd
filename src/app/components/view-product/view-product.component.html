<div class="container" *ngIf="productDetails">
    <div class="row">
      <div class="col-md-10 offset-md-1">
        <div class="card mt-2 border-0 shadow-sm">
          <div class="card-body">
            <h1 *ngIf="!productDetails.stock" class="text-center my-5 text-danger">
              Product is out of Stock
            </h1>
            <div *ngIf="productDetails.stock">
              <h1>{{ productDetails.productName }}</h1>
              <p class="text-muted">{{ productDetails.category.title }}</p>
  
              <div class="container text-center my-3">
                <img
                  class="img-fluid product-image"
                  [src]="baseUrl + '/products/images/' + productDetails.productId"
                  alt=""
                />
              </div>
  
              <div class="card-text">
                Price : <b>â‚¹ {{ productDetails.productPrice }}</b>
              </div>
  
              <div [innerHTML]="productDetails.productDesc"></div>
  
              <div class="container text-center">
                <div class="fuild-container mt-2 text-center">
                  <button
                   (click)="addToCart()"
                    class="btn btn-success btn-lg"
                  >
                    Add to Cart
                  </button>
                  <button
                    class="btn btn-primary btn-lg ms-1"
                    [routerLink]="'/store/all'"
                  >
                   Back
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
